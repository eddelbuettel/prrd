# Run Travis CI for R using https://eddelbuettel.github.io/r-travis/

language: c

sudo: required

dist: trusty

before_install:
  - curl -OLs https://eddelbuettel.github.io/r-travis/run.sh && chmod 0755 run.sh
  # add our launchpad repo which has (inter alia) r-cran-docopt
  - sudo add-apt-repository -y ppa:edd/misc
  - ./run.sh bootstrap

install:
  - ./run.sh install_aptget r-cran-config r-cran-data.table r-cran-crayon r-cran-dbi r-cran-rsqlite r-cran-assertthat r-cran-rappdirs r-cran-docopt r-cran-httr r-cran-curl r-cran-jsonlite r-cran-rvest r-cran-tibble r-cran-xml2
  - ./run.sh install_r liteq foghorn

script:
  - ./run.sh run_tests

after_failure:
  - ./run.sh dump_logs

notifications:
  email:
    on_success: change
    on_failure: change
